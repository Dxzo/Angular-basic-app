<div class="row mt-10" style="margin-top: 10%">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ea aliquid blanditiis, corrupti odit
          totam.</p>
      </div>

      <div class="form-label-group">
        <input name="email" type="text" class="form-control" placeholder="Email address" autofocus="" [(ngModel)]="Email">
      </div>
      <br>
      <div class="form-label-group">
        <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="Password">
      </div>
      <br>
      <div class="mb-3">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <div *ngIf="ShowValidationAlert" class="alert alert-danger" role="alert">
        complete the fields please
      </div>
      <!-- <button class="btn btn-lg btn-primary btn-block btn-raised" type="submit">Sign in</button> -->
      <a class="btn btn-lg btn-primary btn-block btn-raised" (click)="SignIn()">Sign in</a>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2019</p>
    </form>
  </div>
</div>
